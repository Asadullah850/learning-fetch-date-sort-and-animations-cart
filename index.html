<html>
<head>

<body class="w-[95%] mx-auto">

            <input type="checkbox" id="my-modal-5" class="modal-toggle" />

                <div id="modal-element" class="modal-box w-11/12 max-w-5xl bg-slate-100 ">
                  
                </div>
            </div>
        <!-- modal end -->
        <!-- card  -->
        <section  id="card-body" class="my-7 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 ">    
        </section>
         <!-- card  -->
         <!-- see mode button -->
        <div class=" text-center my-2">
            <button id="See-More" class=" btn hover:bg-[#fa2222] bg-[#EB5757]">See More</button>
        </div>
         <!-- see mode button -->
    </main>
  <!-- main section start-->
